<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <img src="logo.svg" width="170" height="30" class="logo" alt="Logo" />
      <div class="menu">
        <div class="menu-item">Signup</div>
        <div class="menu-item">About</div>
        <div class="menu-item">Products</div>
        <div class="menu-item">Pricing</div>
        <div class="menu-item">Support</div>
      </div>
    </div>

    <div class="main-image">
      <img width="900" src="photo.png" alt="Main Photo" />
    </div>

    <div class="title">
      <h1>Invest in everything</h1>
    </div>

    <div class="subtitle">
      <h2>
        Online platform to invest in stocks, derivatives, mutual funds, and more
      </h2>
    </div>

    <div class="sign-up-button">
      <button id="button">Sign up</button>
    </div>

</html>
